<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Scroll Nav.css">
    <title>IEI Task</title>
</head>
<body>
    <nav class="nav">
        <a href="#" class="link">HOME</a>
        <a href="#" class="link">UPCOMING EVENTS</a>
        <a href="#" class="link">PAST EVENTS</a>
        <a href="#" class="link">TEAM IEI</a>
        <a href="#" class="link">EVENTS GALLERY</a>
        <a href="#" class="link">LEADER BOARD</a>
        <a href="#" class="link">CONTACT</a>
    </nav>
    
    <div class="content">
        <div class="div">HOME</div>
        <div class="div">UPCOMING EVENTS</div>
        <div class="div">PAST EVENTS</div>
        <div class="div">TEAM IEI</div>
        <div class="div">EVENTS GALLERY</div>
        <div class="div">LEADER BOARD</div>
        <div class="div">CONTACT</div>
    </div>


    <script>
        {
            const nav = document.querySelector(".nav");
            let lastscrollY = window.scrollY;
            
            window.addEventListener("scroll", () => {
                if (lastscrollY <= window.scrollY) {
                    // console.log("down");
                    nav.classList.add("nav_hide");
                } else {
                    // console.log("up");
                    nav.classList.remove("nav_hide");
                }
                
                lastscrollY = window.scrollY;
            })
            
        }
    </script>

</body>
</html>
